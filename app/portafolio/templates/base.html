{% load static %}


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrián Navarro Messina</title>
    <link rel="stylesheet" href="{% static '/css/output.css' %}">
</head>
<body class="font-sans bg-gray-100 m-0 p-0">

 <!-- Sección Principal con Imagen Full-Screen -->
<section class="relative w-full h-screen bg-cover bg-center" style="background-image: url({% static '/img/perfil.png'%});">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

   <div class="relative z-10 flex flex-col items-start justify-center sm:justify-end h-full px-8 sm:px-16 pb-20">

    
        <div class="bg-gray-900 p-4 rounded-md">
            <h1 id="typing-text" class="text-5xl sm:text-7xl lg:text-8xl font-bold text-green-400 font-mono mb-4 sm:mb-6 inline-block">
              <span id="text"></span><span id="cursor" class="animate-blink">|</span>
            </h1>
        </div>
          

        <p class="text-lg sm:text-2xl text-gray-300 mb-6 sm:mb-10">Desarrollador Full Stack y creador de contenido</p>
        <div class="flex flex-wrap gap-4 sm:gap-8">
            <!-- Ícono de Email -->
            <a href="mailto:adrian.navarro.messina@gmail.com"
              class="text-green-400 hover:scale-110 transition duration-200">
                {{ CORREO_PORTADA.contenido|safe }}
            </a>
            <!-- Ícono de LinkedIn -->
            <a href="https://linkedin.com/in/tuusuario" class="text-green-400 hover:scale-110 transition">
                 {{ LINKEDIN.contenido|safe }}
            </a>
            <!-- Ícono de GitHub -->
            <a href="https://github.com/tuusuario" class="text-green-400 hover:scale-110 transition">
                 {{ GITHUB.contenido|safe }}
            </a>
        </div>
    </div>
</section>


    {% block content %}
    {% endblock content %}




<!-- Footer -->
<footer class="bg-gray-900 text-gray-300 py-8 mt-16">
  <div class="container mx-auto px-4 flex flex-col sm:flex-row justify-between items-center gap-4">
    
    <!-- Texto -->
    <p class="text-center sm:text-left text-sm">
      © 2025 Adrián Navarro Messina. Todos los derechos reservados.
    </p>
    
    <!-- Íconos de redes -->
    <div class="flex gap-4">
      <a href="mailto:adrian.navarro.messina@gmail.com" class="hover:scale-110 transition">
        <img src="assets/svg/mail30x30.svg" alt="mail" class="w-6 h-6">
      </a>
      <a href="https://linkedin.com/in/tuusuario" class="hover:scale-110 transition">
        <img src="assets/svg/linkeding30x30.svg" alt="linkedin" class="w-6 h-6">
      </a>
      <a href="https://github.com/tuusuario" class="hover:scale-110 transition">
        <img src="assets/svg/github30x30.svg" alt="github" class="w-6 h-6">
      </a>
    </div>
    
  </div>
</footer>


<script>
    const textElement = document.getElementById("text");
    const text = "Adrián Navarro Messina"; // El texto que quieres escribir
    let index = 0;
  
    function typeEffect() {
      if (index < text.length) {
        textElement.textContent += text[index];
        index++;
        setTimeout(typeEffect, 100); // Ajusta la velocidad de escritura
      }
      // El cursor sigue parpadeando siempre gracias a la clase `animate-blink`.
    }
  
    window.onload = typeEffect;
  </script>
  

</body>
</html>
